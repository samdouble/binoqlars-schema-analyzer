version: 2

jobs:
  install:
    docker:
      - image: cimg/node:14.17.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - v12-dependencies-{{ checksum "package-lock.json" }}
            - v12-dependencies-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v12-dependencies-{{ checksum "package-lock.json" }}

  lint:
    docker:
      - image: cimg/node:14.17.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - v12-dependencies-{{ checksum "package-lock.json" }}
            - v12-dependencies-
      - run:
          name: Linting
          command: npm run lint

  audit:
    docker:
      - image: cimg/node:14.17.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - v12-dependencies-{{ checksum "package-lock.json" }}
            - v12-dependencies-
      - run:
          name: Security audit
          command: npm audit

  test:
    docker:
      - image: cimg/node:14.17.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - v12-dependencies-{{ checksum "package-lock.json" }}
            - v12-dependencies-
      - run:
          name: Test
          command: npm run test

workflows:
  version: 2
  build:
    jobs:
      - install
      - lint:
          requires:
            - install
      - audit:
          requires:
            - install
      - test:
          requires:
            - install